
language: php

php:
    - 7.0
    - 7.1
    - 7.2

matrix:
  allow_failures:
    - php: 7.2

cache:
    directories:
        - $HOME/.composer/cache

before_install:
    - travis_retry composer self-update

install:
    - travis_retry composer install --no-interaction --prefer-dist

script:
    - vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover